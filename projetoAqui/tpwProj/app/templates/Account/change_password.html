{% extends "layout.html" %}

{% block content %}
    <div class="container" style="margin-top: 2%">
        <h2>Change Password</h2>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a class="btn btn-light" href="{% url 'account' %}">Back</a>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
{% endblock content %}
