
{% extends "layout.html" %}
{% load mptt_tags %}
{% block content %}

    <ul class="root">
    {% recursetree categories %}
        <li>
            <a href="{% url 'ItemsPageCat' node.slug %}">{{ node.name }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>

{% endblock %}
