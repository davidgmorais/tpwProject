{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <br>
        <section id="DeleteItem">
            <form action="." method="POST" class="form-horizontal">
                {% csrf_token %}
                <h4>Delete Comment</h4>
                <hr/>
                <p>Are you sure you want to delete this comment?</p>
                <div class="form-row">
                    <div class="col-md-offset-2 col-md-10">
                        <a class="btn btn-danger" onclick="history.back()">No, go back!</a>
                        <input type="submit" name="delete" value="Yes, I'm sure." class="btn btn-success"/>
                    </div>
                </div>
            </form>
        </section>
    </div>
{% endblock %}
