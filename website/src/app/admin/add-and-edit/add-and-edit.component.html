<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
  <button class="btn btn-sm btn-dark" id="menu-toggle" (click)="toggleFunction()">Menu</button>
  <a class="navbar-brand" routerLink="/admin/" style="padding-left: 1%;">Admin Site</a>
</nav>
<div class="d-flex" id="wrapper">

  <div class="bg-light border-right" id="sidebar-wrapper">
    <div class="list-group list-group-flush">
      <a routerLink="/admin" class="list-group-item list-group-item-action bg-light">Dashboard</a>
      <a routerLink="/admin/item" class="list-group-item list-group-item-action bg-light">Items Manager</a>
      <a routerLink="/admin/category" class="list-group-item list-group-item-action bg-light">Category Manager</a>
      <a routerLink="/admin/purchases" class="list-group-item list-group-item-action bg-light d-flex justify-content-between">Approve Purchases</a>
      <a routerLink="/" class="list-group-item list-group-item-action bg-light">Back to site</a>
      <a routerLink="/logout" class="list-group-item list-group-item-action bg-light">Log out</a>
    </div>
  </div>
  <div id="page-content-wrapper">

    <div class="container">
      <br>
      <div class="row">
        <div class="col-md-10">

          <section id="EditItem" *ngIf="type === 'item'">
            <form class="form-horizontal" enctype="multipart/form-data" [formGroup]="itemGroup" (submit)="AddEdit()">
              <h4 *ngIf="action === 'edit'">Edit Item</h4>
              <h4 *ngIf="action !== 'edit'">Add Item</h4>
              <hr/>

              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label for="name">Name:</label>
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="name" formControlName="name">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label for="description">Description:</label>
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="description" formControlName="description">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label for="specification">Specification:</label>
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="specification" formControlName="specification">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label for="price">Price:</label>
                  </div>
                  <div class="col-md-6">
                    <input type="number" class="form-control" id="price" formControlName="price">
                  <!--  {% if form.errors.price %}
                    <p style="color: darkred"> Price must bigger than 0</p>
                    {% endif %}-->
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label for="sellMoney">Sell Money:</label>
                  </div>
                  <div class="col-md-6">
                    <input type="number" class="form-control" id="sellMoney" formControlName="sellMoney">
                    <!--{% if form.errors.price %}
                    <p style="color: darkred"> Price must higher than 0</p>
                    {% endif %}-->
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label for="brand">Brand:</label>
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="brand" formControlName="brand">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label for="quantity">Quantity:</label>
                  </div>
                  <div class="col-md-6">
                    <input type="number" class="form-control" id="quantity" formControlName="quantity">
                    <!--{% if form.errors.quantity %}
                    <p style="color: darkred"> Quantity must bigger than 0</p>
                    {% endif %}-->
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label for="category">Category:</label>
                  </div>
                  <div class="col-md-6">
                    <select class="form-control" id="category" formControlName="category">
                      <option [ngValue]='null'>Select Category</option>
                      <option *ngFor="let category of categoryOptions" [ngValue]="category.value">{{category.name}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label for="discount">Discount:</label>
                  </div>
                  <div class="col-md-6 date">
                    <input type="number" class="form-control" id="discount" formControlName="discount">
                   <!-- {% if form.errors.discount %}
                    <p style="color: darkred">Insert a valid percentage</p>
                    {% endif %}-->
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label for="picture">Picture:</label>
                  </div>
                  <div class="col-md-6">
                    <input  type="file" accept="image/*" class="form-control" id="picture" formControlName="picture">
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-offset-2 col-md-10">
                  <div *ngIf="action === 'edit'">
                  <!--<a class="btn btn-danger" routerLink="../delete">Delete</a>-->
                    <input type="submit" value="Edit" class="btn btn-success"/>
                  </div>
                  <input *ngIf="action !== 'edit'" type="submit" value="Add" class="btn btn-success"/>
                </div>
              </div>

            </form>
          </section>

          <section id="AddCategory" *ngIf="type === 'category'">
            <form  class="form-horizontal" [formGroup]="itemGroup">
              <h4 *ngIf="action === 'edit'">Edit Category</h4>
              <h4 *ngIf="action !== 'edit'">Add Category</h4>
              <hr/>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-3">
                    <label for="categoryName">Name:</label>
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" id="categoryName" formControlName="name">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-offset-2 col-md-10">
                  <input *ngIf="action=='edit'" type="submit" value="Save changes" (click)="editCategory()" class="btn btn-success"/>
                  <input *ngIf="action!='edit'" type="submit" value="Add Category" (click)="addCategory()" class="btn btn-success"/>
                </div>
              </div>
            </form>
          </section>

        </div>
      </div>
    </div>

  </div>
</div>
